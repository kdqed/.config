[colors]
background = #f80a1212
background-alt = #0a1212
foreground = #b9b5b0
primary = #5caba6
secondary = #aeab5c
alert = #d8726f
disabled = #80b9b5b0

[bar/thebar]
width = 100%
height = 24pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMono Nerd Font:size=10;3

modules-left = pulseaudio wlan
modules-right = power charge date

cursor-click = pointer
cursor-scroll = ns-resize


[module/xwindow]
format-margin = 8pt
type = internal/xwindow
label = %title:0:60:...%


[module/pulseaudio]
format-margin = 8pt
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}


[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#bfbf75}%ifname%%{F-} %local_ip%


[module/power]
type = custom/script
exec = cat /sys/class/power_supply/BAT0/current_now /sys/class/power_supply/BAT0/voltage_now | xargs | awk '{printf "%dW",$1*$2/1e12}'
interval = 1

[module/charge]
type = custom/script
exec = echo "$(cat /sys/class/power_supply/BAT0/status) $(cat /sys/class/power_supply/BAT0/capacity)%"
interval = 1

[module/date]
type = internal/date
interval = 1

date = %Y%m%d %H%M
date-alt = %Y-%m-%d %H:%M:

label = %date%

[settings]
screenchange-reload = true
pseudo-transparency = true


